     //Write a method or function that takes an array of strings and returns the difference in length between the shortest and longest string in the array.

        //I started by finding the longest word from the rebels array (returns Chewbacca).

        function longestWord(rebels) {

            let maxLength = 0  
            let result = ''

            for (let i = 0; i < rebels.length; i++) {
                if (rebels[i].length > maxLength) {
                    maxLength = rebels[i].length
                    result = rebels[i]

                }
            }

            return result

        }
        console.log(longestWord(rebels));

        // I then found the shortest word in the rebels array (Han).

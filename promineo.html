    <script>

        //Write a method or function that takes an array of numbers and returns the average of the numbers in the array.

        //array of 6 numbers
        var lostNumbers = [4, 8, 15, 16, 23, 42];

        //I created a calculateAverage function with total and count variables.
        function calculateAverage(array) {

            var total = 0
            var count = 0

           // I used a forEach loop to call each element in the array. Total and count are set to zero so that when the assignment operator adds the total value to each item, the item and average will not be affected. Count increments for each element in the array.
            array.forEach(function(item, index) {
                
                total += item;
                count ++;
            });

            // return the total divided by the count for the average. 

            return total / count;
        }
        
        console.log(calculateAverage(lostNumbers));

    </script>
